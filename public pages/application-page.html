    <header>
        <!-- You can add header content here -->

    <main>
        <form action="">
            <h2>FILL IN THE FORM TO APPLY FOR A VISIT</h2>
            <section class="visit">
                <h3>VISITOR INFORMATION</h3>
                <div class="form-group">
                    <label for="Fname">First Name</label>
                    <input type="text" id="Fname" name="fName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="Lname">Last Name</label>
                    <input type="text" id="Lname" name="lName" placeholder="Enter last name" required>
                </div>
                <div class="form-group gender-group">
                    <span>Gender</span>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div class="form-group">
                    <label for="relations">Relationship</label>
                    <input type="text" id="relations" name="Relation" placeholder="Enter relationship" required>
                </div>
                <div class="form-group">
                    <label for="phoneContact">Phone</label>
                    <input type="tel" id="phoneContact" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="visitDate">Visit Date</label>
                    <input type="date" id="visitDate" required>
                </div>
                
                    <label for="purpose">Purpose of Visit</label>
                    <textarea name="purpose" id="purpose" cols="30" rows="5" name="fName" placeholder="Describe the purpose" required></textarea>
        
            </section>

            <section class="visit">
                <h3>INMATE DETAILS</h3>
                <div class="form-group">
                    <label for="inMateID">Inmate ID</label>
                    <input type="text" id="inMateID" name="fName" placeholder="Enter inmate ID" required>
                </div>
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" name="fName" placeholder="Enter inmate's first name" required>
                </div>
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" name="fName" placeholder="Enter inmate's last name" required>
                </div>
            </section>
            <input type="submit" value="REQUEST" class="click">
        </form>
    </main>
