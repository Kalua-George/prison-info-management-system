<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISITATION FORM</title>
</head>
<body style="background-color: rgb(2, 35, 2);">
    <form>
   <div><!--the whole page-->
        <div style="height: 50px; margin-top: 0px; border: solid rgb(246, 246, 246) 1px; display: flex; align-items: center;"><!--the top bar-->

            <div style="width: 50px;"><!--The icon-->
                <img src="icon.jpg" with="50px" height="50px" alt="The Prison icon" style="border-radius: 50%;">
            </div>

            <div style="width: 100px;"><!--The Text--> 
                <p style="font-size: 30px; font-weight:bold; font-family: 'Courier New', Courier, monospace; color: white; text-align: center">PIMS</p>
            </div>

            <div style="width: 1200px;"><!--Visitation text-->
                <p style="font-size: 30px; font-weight:bold; font-family: 'Courier New', Courier, monospace; color: white; text-align: center;">VISITATION FORM</p>
            </div>

        </div>

        <div style="display: flex;"><!--Bottom part-->

            <div style="margin-top:0px; border: solid rgb(246, 246, 246) 1px; width:300px; height: 570px;"><!--the left pane-->
                   <!-- <button style="border-radius:20%; background-color: rgb(74, 95, 74); font-weight:bold; color: white; font-size:18px; margin-left:10px; margin-top: 25px;">FILL IN THE FORM</button> 
                   <button style="border-radius:20%; background-color: rgb(74, 95, 74); font-weight:bold; color: white; font-size:18px; margin-left:10px; margin-top: 40px;">VIEW RESPONSE</button>  -->
            </div>

            <div style="margin-top:0px; border: solid rgb(246, 246, 246) 1px; width:1000px; height: 570px; background-color: antiquewhite;"><!--the work area-->

            <div style="display: flex;">
                
                    <div style="border: solid rgb(255, 255, 255) 2px; border-radius: 30px; width: 500px; margin-left: 20px; height: 400px; background-color: rgba(0, 204, 255, 0.621);"><!--the Vistor's details-->
                        <form>
                        <lable style="margin-left:100px; font-size: 30px; font-weight: bold;">VISITOR'S DETAILS</lable><br><br>
                        <Label for="fullname" >Full name:</Label><input type="text" name="fullname" style="margin-left:40px;" placeholder="Enter your Full name..."><br><br>
                        <Label for="Gender" >Gender: </Label> <input style="margin-left:53px;" type="radio" name="gender" id="male">Male <input type="radio" name="gender" id="female">Female<br><br>
                        <Label for="Relationship" >Relationship:</Label> <input style="margin-left:20px;" type="text" name="relation"  placeholder="Relationship"><br><br>
                        <Label for="Phone" >Phone:</Label> <input style="margin-left:60px;" type="text" name="phone"  max="10" placeholder="phone number"><br><br>
                        <Label for="Date" >Visit Date:</Label> <input style="margin-left:35px;" type="date" name="Date" min="2024-10-05"><br><br>
                        <Label for="purpose" >purpose:</Label> <input style="margin-left:48px;" type="text" name="purpose" placeholder="purpose for the visit"><br>
                        </form>
                    </div>
        
                    <div style="border: solid rgb(255, 255, 255) 2px; border-radius: 30px; width: 500px; margin-left: 20px; height: 400px; background-color: rgba(33, 168, 73, 0.626);"><!--the inmate details-->
                        <lable style="margin-left:100px;; font-size: 30px; font-weight: bold;">INMATE'S DETAILS</lable><br><br>
                        <Label for="fullname" >Full name:</Label> <input style="margin-left:20px;" type="text" name="fullname" placeholder="Enter Full Name"><br><br>
                        <Label for="Relationship" >ID Number:</Label> <input style="margin-left:10px;" type="number" name="identity" placeholder="ID Number"><br><br>
                        <Label for="purpose" >Offense:</Label> <input style="margin-left:34px;" type="text" name="offense" placeholder="Type of offense"><br>                        
                    </div>
                    
                </div>
                <div style="margin-top: 50px; margin-left: 400px;">
                    <button type="reset" style="border-radius:30px; background-color: rgb(255, 0, 0); font-size: 20px; color: white; font-weight:bold">Reset</button>
                    <button type="submit" style="border-radius:30px; background-color: aqua; font-size: 20px; color:white; font-weight:bold">Submit</button>
                </div>
            </div>
        </div>
   </div> 
</form>
</body>
</html>
